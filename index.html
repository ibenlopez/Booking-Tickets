<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Tickets</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./assets/css/booking-tickets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <!-- Contenedor general -->
    <div>

        <!-- Header -->
        <header class="header d-flex flex-column p-4">

            <!-- Seccion de navbar -->
            <nav class="d-flex flex-row justify-content-between mb-5">
                <!-- Offcanva para opciones en dispositivos pequeños -->
                <section class="d-flex align-items-center">
                    <button class="btn d-block d-md-none me-3" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                            class="fa-solid fa-bars fs-3"></i></button>

                    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="offcanvas-header">
                            <img src="./assets/img/logo.png" alt="logotipo" width="150">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <!-- lista de opciones del navbar en el offcanva-->
                            <ul class="lista-opciones d-flex flex-column align-items-start gap-4">
                                <li class="opcion">Ofertas</li>
                                <li class="opcion">Conciertos</li>
                                <li class="opcion">Géneros</li>
                                <li class="opcion">Contacto</li>
                            </ul>

                        </div>
                    </div>

                    <img src="./assets/img/logo.png" alt="logotipo" width="150">
                </section>

                <!-- lista de opciones del navbar -->
                <ul class="lista-opciones d-none d-md-flex justify-content-start align-items-center gap-4">
                    <li class="opcion">Ofertas</li>
                    <li class="opcion">Conciertos</li>
                    <li class="opcion">Géneros</li>
                    <li class="opcion">contacto</li>
                </ul>
                <!-- iconos de user y carrito -->
                <section class="icons d-flex align-items-center">
                    <i class="fa-solid fa-user fs-4 me-4"></i>
                    <i class="fa-solid fa-cart-shopping fs-4"></i>
                </section>
            </nav>

            <!-- Seccion de busqueda -->
            <section class="section-search text-center">
                <h1 class="fw-bold mb-4">BUSCA Y COMPRA PRECIOS DE ENTRADAS</h1>

                <!-- Input de busqueda -->
                <section class="inputBuscar d-flex flex-row justify-content-center">
                    <input id="#" class="form-control" type="search" placeholder="Busca un evento cualquiera">
                    <button id="#">Buscar</button>
                </section>
            </section>


        </header>





    </div>




    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
