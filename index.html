<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Tickets</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/icon.png">
    <link rel="stylesheet" href="./assets/css/booking-tickets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <!-- Contenedor general -->
    <main>

        <!-- Seccion de navbar -->
        <nav class="navbar-container d-flex flex-row justify-content-between p-3" id="navbar__container">
            <!-- Offcanva para opciones en dispositivos pequeños -->
            <section class="d-flex align-items-center">
                <button class="btn d-block d-md-none me-3" id="nav-small-button" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                        class="fa-solid fa-bars fs-3"></i></button>

                <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                    <div class="offcanvas-header">
                        <img src="./assets/img/logo-light.jpg" alt="logotipo" width="150">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <!-- lista de opciones del navbar en el offcanva-->
                        <ul class="lista-opciones d-flex flex-column align-items-start gap-4" id="nav__options__mobile">
                            <li class="opcion"><a href="#">Ofertas</a></li>
                            <li class="opcion"><a href="#">Conciertos</a></li>
                            <li class="opcion"><a href="#">Géneros</a></li>
                            <li class="opcion"><a href="#">Contacto</a></li>
                        </ul>

                    </div>
                </div>

                <img src="./assets/img/logo-dark.jpg" alt="logotipo" width="150" id="nav__logo__dark">
                <img src="./assets/img/logo-light.jpg" alt="logotipo" width="150" id="nav__logo__light" class="d-none">
            </section>

            <!-- lista de opciones del navbar -->
            <ul class="lista-opciones d-none d-md-flex justify-content-start align-items-center gap-4"
                id="nav__options__web">
                <li class="opcion"><a href="#" class="options-black-theme">Ofertas</a></li>
                <li class="opcion"><a href="#">Conciertos</a></li>
                <li class="opcion"><a href="#">Géneros</a></li>
                <li class="opcion"><a href="#">Contacto</a></li>
            </ul>
            <!-- iconos de user y carrito -->
            <section class="icons d-flex align-items-center">
                <i class="fa-solid fa-user fs-4 me-2 me-sm-4"></i>
                <i class="fa-solid fa-cart-shopping fs-4"></i>
            </section>
        </nav>

        <!-- Header -->
        <header class="header d-flex flex-column p-4 mb-5" id="header">
            <!-- Seccion de busqueda -->
            <section class="section-search text-center">
                <h1 class="fw-bold mb-4">BUSCA Y COMPARA PRECIOS DE ENTRADAS</h1>

                <!-- Input de busqueda -->
                <section class="inputBuscar d-flex flex-row justify-content-center">
                    <input id="#" class="form-control" type="search" placeholder="Busca un evento..." oninput="buscar_Conciertos(event.target.value)">
                </section>
            </section>
        </header>

        <!-- Seccion de conciertos -->
        <section class="eventos ms-sm-5 me-sm-5 ms-2 me-2 mb-5">

            <!-- Fila 1 -->
            <section class="d-flex flex-row gap-3 justify-content-center flex-wrap" id="concerts_container">

                <!-- Concierto  -->
                <section class="col col-11 col-sm-5 col-lg-3" id="concert__template">
                    <div class="card">
                        <div class="card-header text-center">
                            <img class="img-fluid rounded" src="" alt="concierto"
                                width="350">
                        </div>
                        <div class="card-body text-center">
                            <div class="text-card mb-3">
                                <p></p>
                                <small class="date-event"></small> <br>
                                <small class="location-event"></small>

                            </div>
                            <div class="buttons">
                                <button class="btn btn-outline-danger">+ Info</button>
                                <button class="btn btn-danger">Comprar</button>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </main>

    <script src="./script.js"></script> <!-- Script de JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
